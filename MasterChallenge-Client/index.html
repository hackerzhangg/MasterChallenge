<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="target-densitydpi=320,width=640,user-scalable=no" name="viewport"/>

    <title>来威粉刷达人挑战赛</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="fork/animate.min.css"/>


    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="fork/swiper.min.css">

    <link rel="stylesheet" type="text/css" href="css/levis.css"/>

</head>
<body>
<div style="width:0;height:0;overflow: hidden">
    <img src="img/logo.png"/>
</div>

<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide swiper-no-swiping">

            <div class="page loading">
                <div class="content">
                    <div class="defect">
                        <img class="defect-img one animated fadeIn" data-src="img/loading/defect1.png"/>
                        <img class="defect-img two animated fadeIn" data-src="img/loading/defect2.png"/>
                        <img class="defect-img three animated fadeIn" data-src="img/loading/defect3.png"/>
                    </div>
                    <img class="brush" data-src="img/loading/brush.png"/>

                    <div class="hint">
                        0%
                    </div>

                </div>
            </div>

        </div>
        <div class="swiper-slide swiper-no-swiping">

            <div class="page welcome">
                <div class="bg">
                    <img data-src="img/welcome/bg.png"/>
                </div>

                <div class="content">
                    <img class="body" data-src="img/welcome/body.png"/>
                    <span class="left-eye">
                        <img class="" data-src="img/welcome/eye-open.png"/>
                    </span>
                    <span class="right-eye">
                        <img class="open" data-src="img/welcome/eye-open.png"/>
                        <img class="close" data-src="img/welcome/eye-close.png"/>
                    </span>

                    <span class="drop">
                        <img class="drop-left" data-src="img/welcome/drop1.png"/>
                        <img class="drop-right" data-src="img/welcome/drop1.png"/>
                    </span>
                    <span class="fall">
						<img class="drop1" data-src="img/welcome/drop1.png"/>
                        <img class="drop2" data-src="img/welcome/drop1.png"/>
                        <img class="drop3" data-src="img/welcome/drop1.png"/>
                        <img class="drop4" data-src="img/welcome/drop1.png"/>
					</span>

                    <img class="btn-start" data-src="img/welcome/start.png"/>
                </div>

            </div>

        </div>
        <div class="swiper-slide">

            <div class="page ninja">
                <div class="stage">
                </div>
            </div>

            <div class="toast ninja">

                <div class="board rule1 animated slideInUp">


                    <div class="content">
                        <img class="rule-img" data-src="img/toast/rule1.png"/>

                        <img class="close" data-src="img/toast/close.png"/>
                    </div>


                </div>
                <div class="board rule2 animated slideInUp">
                    <div class="content">
                        <img class="rule-img" data-src="img/toast/rule2.png"/>

                        <img class="close" data-src="img/toast/close.png"/>

                    </div>
                </div>

                <div class="countdown">
                    <div class="block block-three">
                        <span class="three">3</span>
                    </div>
                    <div class="block block-two">
                        <span class="two">2</span>
                    </div>
                    <div class="block block-one">
                        <span class="one">1</span>
                    </div>
                </div>
                <div class="success">
                    <div class="bg">
                        <img data-src="img/toast/shine.png"/>
                    </div>
                    <div class="block-icon">
                        <img data-src="img/toast/success.png"/>
                        <span class="comment">
							<span>在20s内共修复</span><br/>
							<span class="result">100</span>
							<span>处裂痕</span>
						</span>

                    </div>

                    <img class="arrow up" data-src="img/toast/arrow-up.png"/>
                </div>

            </div>

        </div>
        <div class="swiper-slide">

            <div class="page verify">

                <div class="bg"></div>

                <div class="content">
                    <img class="img1" data-src="img/verify/verify.png"/>
                    <img class="img2" data-src="img/verify/board.png"/>
                </div>

                <img class="arrow up" data-src="img/toast/arrow-up.png"/>
            </div>

        </div>
        <div class="swiper-slide">

            <div class="page product">

                <div class="bg"></div>

                <div class="content">
                    <img class="img1" data-src="img/product/content.png"/>

                    <div class="btn-box first" data-toast="product-first">
                        <div class="btn">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="btn-box second" data-toast="product-second">
                        <div class="btn">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="btn-box third" data-toast="product-third">
                        <div class="btn">
                            <span></span>
                            <span></span>
                        </div>
                    </div>

                </div>


                <img class="arrow up" data-src="img/toast/arrow-up.png"/>
            </div>


            <div class="toast product">

                <div class="product-detail product-first animated fadeInLeft">
                    <div class="bg">
                        <img data-src="img/toast/product-bg.png"/>
                    </div>
                    <img class="content" data-src="img/toast/product-first.png"/>
                    <img class="close" data-src="img/toast/close.png"/>
                </div>
                <div class="product-detail product-second animated fadeInRight">
                    <div class="bg">
                        <img data-src="img/toast/product-bg.png"/>
                    </div>
                    <img class="content" data-src="img/toast/product-second.png"/>
                    <img class="close" data-src="img/toast/close.png"/>
                </div>
                <div class="product-detail product-third animated fadeInUp">
                    <div class="bg">
                        <img data-src="img/toast/product-bg.png"/>
                    </div>
                    <img class="content" data-src="img/toast/product-third.png"/>
                    <img class="close" data-src="img/toast/close.png"/>
                </div>
            </div>

        </div>

        <div class="swiper-slide">
            <div class="page introduction">

                <div class="bg">
                    <img data-src="img/introduction/bg.png"/>
                </div>

                <img class="arrow up" data-src="img/toast/arrow-up.png"/>

            </div>

        </div>
        <div class="swiper-slide">
            <div class="page share">

                <div class="bg">
                    <img data-src="img/share/bg.png"/>
                </div>

                <div class="content">
                    <img class="board" data-src="img/share/board.png"/>

                    <div class="invitation">
                        <span>恭喜你打败了全国</span><span class="rank">0</span><span>%的小伙伴！快快分享到朋友圈，邀请你的好友一起来挑战吧！</span>

					</div>

                </div>

                <img class="arrow down" data-src="img/toast/arrow-down.png"/>


                <div class="effect">


                </div>

            </div>

        </div>
    </div>
</div>


<!-- Swiper JS -->
<script src="fork/zepto.min.js"></script>
<script src="fork/swiper.jquery.min.js"></script>

<script src="fork/preloadjs-0.6.2.min.js"></script>
<script src="fork/soundjs-0.6.2.min.js"></script>

<script src="js/game.js"></script>
<script src="js/levis.js"></script>

		var hm = document.createElement("script");

	})();

</body>
</html>
